<section *ngIf=" !loginData ">
    <h3>Not a member...</h3>
    <div class="container-fluid">
        <div class="container-fluid">
        <p>You must have an account to view this content. <br />
        <button class="btn btn-link btn-md" routerLink="/login">Log-in</button> or
        <button class="btn btn-link btn-md" routerLink="/register">Create an Account</button>
        if you don't have one.</p>
    </div>
    </div>
</section>

<section *ngIf=" loginData ">
    <h3>Create a New Post...</h3>

    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label>Post ID</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="post.ID">
            </div>
            
            <div class="form-group">
                <label>Post Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="post.name">
            </div>

            <div class="form-group">
                <label>Post Title</label>
                <input type="text" class="form-control" name="title" [(ngModel)]="post.title">
            </div>

            <div class="form-group">
                <label>Post Content</label>
                <input type="text" class="form-control" name="description" [(ngModel)]="post.content">
            </div>
        </form>
        
        <button class="btn btn-primary" (click)="onClickAddPost()">Create Thread</button>
        <!--<button class="btn btn-primary" (click)="onClickUpdateCategory()">Edit Thread</button>-->
        
    </div>
</section>
