

<ul class="list-group list-group-flush" *ngFor="let comment of list_comments, let id = index">
    <li class="card list-group-item">
        <b class="card-title">{{ comment.author }}</b>
        <p class="card-subtitle mb-2 text-muted">Date Posted: <i>{{ comment.created }}</i></p>
        <p class="card-text">{{ comment.content }}</p>
        
        <a (click)="onClickEditPost(id)" class="card-link"> 
            <i class="fa fa-pencil fa-lg"></i> Edit
        </a>
        <a (click)="onClickDeletePost(id)" class="card-link"> 
            <i class="fa fa-times fa-lg"></i> Delete
        </a>
    </li>
</ul>
