<base-nav></base-nav>

<h3 *ngIf="!key">Register an account</h3>
<h3 *ngIf="key">Update Profile</h3>

<div class="container">
      <form>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="userData.name">
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="userData.address">
        </div>

        <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" name="mobile" [(ngModel)]="userData.mobile">
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="userData.email">
        </div>
        
        <div *ngIf=" !key " class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="userData.password">        
        </div>
    </form>
   
    <span *ngIf="error" class="alert-danger">Error: {{ error }}</span><br>  
    <button class="btn btn-primary" *ngIf="!key" (click)="onClickRegisterUser()">
        <i class="fa fa-user-plus fa-lg"></i> Register
    </button>
    <button class="btn btn-primary" (click)="onClickGetUser()">Get Registered Data</button>
    <button class="btn btn-info" *ngIf="key" (click)="onClickUpdateUser()">
        <i class="fa fa-user fa-lg"></i> Update Account
    </button>   
</div>
